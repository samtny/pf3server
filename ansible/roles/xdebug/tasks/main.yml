---
- name: Install xdebug
  apt: name={{ item }} state=present
  notify:
    - Restart php
    - Reload nginx
  with_items:
    - php7.1-xdebug

- name: Create /etc/php/7.1/mods-available/xdebug.ini
  template: src=xdebug.ini.j2 dest=/etc/php/7.1/mods-available/xdebug.ini owner=root group=root mode=0644
  notify: Restart php

- name: Symlink /etc/php/7.1/fpm/conf.d/xdebug.ini
  file: src=/etc/php/7.1/mods-available/xdebug.ini dest=/etc/php/7.1/fpm/conf.d/30-xdebug.ini state=link owner=root group=root mode=0644
  notify: Restart php

- name: Symlink /etc/php/7.1/cli/conf.d/xdebug.ini
  file: src=/etc/php/7.1/mods-available/xdebug.ini dest=/etc/php/7.1/cli/conf.d/30-xdebug.ini state=link owner=root group=root mode=0644
