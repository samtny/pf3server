PF\Notification:
  type: entity
  repositoryClass: PF\Doctrine\NotificationRepository
  table: notification
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    token:
      type: string
      nullable: true
    app:
      type: string
      nullable: true
    global:
      type: boolean
      nullable: true
    message:
      type: string
    queryParams:
      type: string
      nullable: true
    status:
      type: string
    created:
      type: datetime
    updated:
      type: datetime
