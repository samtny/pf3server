PF\Notification:
  type: entity
  repositoryClass: PF\Doctrine\NotificationRepository
  table: notification
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    token:
      type: string
    app:
      type: string
    message:
      type: string
    status:
      type: string
    created:
      type: datetime
    updated:
      type: datetime
