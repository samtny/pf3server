PF\Game:
  type: entity
  repositoryClass: PF\Doctrine\GameRepository
  table: game
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    name_clean:
      type: string
    name_dm:
      type: string
    ipdb:
      type: integer
      nullable: true
    abbreviation:
      type: string
      nullable: true
    year:
      type: string
      nullable: true
    manufacturer:
      type: string
      nullable: true
    new:
      type: boolean
      nullable: true
    rare:
      type: boolean
      nullable: true
    created:
      type: datetime
    updated:
      type: datetime
