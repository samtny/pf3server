PF\User:
  type: entity
  table: user
  id:
      id:
        type: integer
        generator:
          strategy: AUTO
  fields:
    username:
      type: string
    password:
      type: string
    created:
      type: datetime
    updated:
      type: datetime

  oneToMany:
    tokens:
      targetEntity: PF\Token
      mappedBy: user
      cascade: ["persist", "remove", "merge"]
