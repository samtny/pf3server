PF\StatRecord:
  type: entity
  repositoryClass: PF\Doctrine\StatRepository
  table: stat
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    created:
      type: datetime
    updated:
      type: datetime
    path:
      type: string
      nullable: true
    method:
      type: string
      nullable: true
    params:
      type: string
      nullable: true
