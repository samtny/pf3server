PF\Token:
  type: entity
  table: token
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    token:
      type: string
    app:
      type: string
    status:
      type: string
    created:
      type: datetime
    updated:
      type: datetime

  manyToOne:
    user:
      targetEntity: PF\User
      inversedBy: tokens
