PF\Notification:
  exclusion_policy: NONE
  exclude: false
  read_only: false
  access_type: property
  accessor_order: custom
  custom_accessor_order: [id, message, token, created, updated]
  properties:
    id:
      type: integer
      groups: [read]
    user:
      exclude: true
    global:
      type: boolean
      groups: [admin, create, update]
    message:
      type: string
      groups: [admin, create, update]
    queryParams:
      type: string
      groups: [admin, create, update]
    status:
      type: string
      groups: [admin, create, update]
    created:
      type: DateTime
      groups: [read]
    updated:
      exclude: true
