PF\Venue:
  type: entity
  repositoryClass: PF\VenueRepository
  table: venue
  indexes:
    latitude_longitude_idx:
      columns: [ latitude, longitude ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    name_clean:
      type: string
    name_dm:
      type: string
    street:
      type: string
      nullable: true
    city:
      type: string
      nullable: true
    state:
      type: string
      nullable: true
    zipcode:
      type: string
      nullable: true
    latitude:
      type: decimal
      precision: 10
      scale: 7
      nullable: true
    longitude:
      type: decimal
      precision: 10
      scale: 7
      nullable: true
    phone:
      type: string
      nullable: true
    url:
      type: string
      nullable: true
    status:
      type: string
      options:
        default: "NEW"
    flag_reason:
      type: string
      nullable: true
    created:
      type: datetime
    updated:
      type: datetime
    legacy_key:
      type: integer
      nullable: true

  oneToMany:
    machines:
      targetEntity: PF\Machine
      mappedBy: venue
      cascade: ["persist", "remove", "merge"]
    comments:
         targetEntity: PF\Comment
         mappedBy: venue
         cascade: ["persist", "remove", "merge"]
